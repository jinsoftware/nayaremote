<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Desktop Viewer</title>
</head>
<body>
    <h2>Enter Session Code to View Screen:</h2>
    <input type="text" id="sessionCode">
    <button onclick="connect()">Connect</button>
    <br>
    <canvas id="screenCanvas"></canvas>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <script>
        const socket = io("http://localhost:3000");
        let sessionCode = "";

        function connect() {
            sessionCode = document.getElementById("sessionCode").value;
            if (!sessionCode) return alert("Please enter a valid code!");

            socket.emit("join-session", { code: sessionCode });

            socket.on("screen-data", (data) => {
                let img = new Image();
                img.src = data.image;
                img.onload = () => {
                    let canvas = document.getElementById("screenCanvas");
                    let ctx = canvas.getContext("2d");
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                };
            });
        }
    </script>
</body>
</html>
